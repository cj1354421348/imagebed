<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõæÂ∫ä‰∏≠ËΩ¨</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent: #3448c5;
            --accent-glow: rgba(52, 72, 197, 0.3);
            --text: #eee;
            --text-muted: #888;
            --border: rgba(255, 255, 255, 0.1);
            --success: #00d26a;
            --warning: #f0ad4e;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent), #6b7fd4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .tab-btn {
            padding: 10px 24px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-muted);
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .tab-btn:hover {
            border-color: var(--accent);
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .backend-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .backend-btn {
            padding: 8px 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-muted);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .backend-btn:hover {
            border-color: var(--accent);
        }

        .backend-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .upload-zone {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-2px);
        }

        .upload-zone.uploading {
            pointer-events: none;
            opacity: 0.7;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-text {
            color: var(--text-muted);
            font-size: 14px;
        }

        .upload-hint {
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 8px;
        }

        #fileInput {
            display: none;
        }

        .results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .result-item {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-link {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'Consolas', monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .result-actions {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 4px 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .action-btn.copied {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .result-status {
            font-size: 11px;
            margin-top: 4px;
        }

        .status-success {
            color: var(--success);
        }

        .status-error {
            color: #ff6b6b;
        }

        .status-pending {
            color: var(--warning);
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            color: #ff6b6b;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .progress-container {
            margin-top: 16px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-align: center;
        }

        .progress {
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #6b7fd4);
            width: 0%;
            transition: width 0.3s;
        }

        /* ÂéÜÂè≤ËÆ∞ÂΩï */
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-title {
            font-size: 14px;
            color: var(--text-muted);
        }

        .clear-btn {
            background: transparent;
            border: 1px solid #ff6b6b;
            border-radius: 4px;
            padding: 6px 12px;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .history-empty {
            text-align: center;
            color: var(--text-muted);
            padding: 40px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .history-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-link {
            font-size: 11px;
            color: var(--accent);
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .history-link:hover {
            text-decoration: underline;
        }

        .history-time {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .history-actions {
            display: flex;
            gap: 4px;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: #ff6b6b;
        }

        .github-link {
            position: fixed;
            top: 16px;
            right: 16px;
            color: var(--text-muted);
            transition: color 0.2s, transform 0.2s;
        }

        .github-link:hover {
            color: var(--text);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <a href="https://github.com/cj1354421348/imagebed" target="_blank" class="github-link" title="GitHub">

                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
        </svg>
    </a>

    <div class="main-container">
        <h1>ÂõæÂ∫ä‰∏≠ËΩ¨</h1>

        <div class="tabs">
            <button class="tab-btn active" data-tab="upload">üì§ ‰∏ä‰º†</button>
            <button class="tab-btn" data-tab="history">üìã ÂéÜÂè≤</button>
        </div>

        <!-- ‰∏ä‰º† Tab -->
        <div class="tab-content active" id="tab-upload">
            <div class="backend-selector">
                <button class="backend-btn active" data-backend="cloudinary">‚òÅÔ∏è Cloudinary</button>
                <button class="backend-btn" data-backend="imgbb">üì¶ ImgBB</button>
            </div>

            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">ÊãñÊãΩÂõæÁâáÂà∞ËøôÈáåÔºåÊàñÁÇπÂáªÈÄâÊã©</div>
                <div class="upload-hint">ÊîØÊåÅÊâπÈáè‰∏ä‰º†ÔºàÊúÄÂ§ö10Âº†Ôºâ¬∑ Ctrl+V Á≤òË¥¥ ¬∑ PNG/JPG/GIF/WEBP</div>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-text" id="progressText">‰∏ä‰º†‰∏≠...</div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="error" id="error"></div>
            <div class="results" id="results"></div>
        </div>

        <!-- ÂéÜÂè≤ Tab -->
        <div class="tab-content" id="tab-history">
            <div class="history-header">
                <span class="history-title">‰∏ä‰º†ÂéÜÂè≤ÔºàÊú¨Âú∞Â≠òÂÇ®Ôºâ</span>
                <button class="clear-btn" id="clearHistory">Ê∏ÖÁ©∫ÂéÜÂè≤</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const MAX_FILES = 10;
        const STORAGE_KEY = 'imagebed_history';
        let currentBackend = 'cloudinary';

        // DOM
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const errorEl = document.getElementById('error');
        const resultsEl = document.getElementById('results');
        const historyList = document.getElementById('historyList');

        // Tab ÂàáÊç¢
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
                if (btn.dataset.tab === 'history') renderHistory();
            });
        });

        // ÂêéÁ´ØÈÄâÊã©
        document.querySelectorAll('.backend-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.backend-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentBackend = btn.dataset.backend;
            });
        });

        // ‰∏ä‰º†Âå∫Âüü‰∫ã‰ª∂
        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(Array.from(e.target.files)));
        uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('dragover'); });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });
        document.addEventListener('paste', (e) => {
            const files = [];
            const items = e.clipboardData?.items;
            if (!items) return;
            for (const item of items) {
                if (item.type.startsWith('image/')) files.push(item.getAsFile());
            }
            if (files.length) handleFiles(files);
        });

        // Â§ÑÁêÜÊñá‰ª∂
        async function handleFiles(files) {
            // ËøáÊª§ÂõæÁâá
            const images = files.filter(f => f.type.startsWith('image/'));
            if (images.length === 0) { showError('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂'); return; }
            if (images.length > MAX_FILES) { showError(`ÊúÄÂ§öÂè™ËÉΩ‰∏ä‰º† ${MAX_FILES} Âº†ÂõæÁâá`); return; }

            // Ê£ÄÊü•Â§ßÂ∞è
            for (const file of images) {
                if (file.size > 10 * 1024 * 1024) {
                    showError(`"${file.name}" Ë∂ÖËøá 10MB ÈôêÂà∂`);
                    return;
                }
            }

            errorEl.classList.remove('show');
            resultsEl.innerHTML = '';
            progressContainer.classList.add('show');
            uploadZone.classList.add('uploading');

            let completed = 0;
            const total = images.length;

            for (const file of images) {
                progressText.textContent = `‰∏ä‰º†‰∏≠ (${completed + 1}/${total})...`;
                progressBar.style.width = (completed / total * 100) + '%';

                const itemEl = createResultItem(file.name, 'pending');
                resultsEl.appendChild(itemEl);

                try {
                    const base64 = await fileToBase64(file);
                    const response = await fetch('/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64, backend: currentBackend })
                    });
                    const data = await response.json();

                    if (!data.success) throw new Error(data.error || 'Upload failed');

                    updateResultItem(itemEl, data.data, 'success');
                    saveToHistory(data.data);
                } catch (err) {
                    updateResultItem(itemEl, { error: err.message }, 'error');
                }

                completed++;
                progressBar.style.width = (completed / total * 100) + '%';
            }

            progressText.textContent = `ÂÆåÊàê (${completed}/${total})`;
            uploadZone.classList.remove('uploading');
            setTimeout(() => progressContainer.classList.remove('show'), 2000);
            fileInput.value = '';
        }

        function createResultItem(name, status) {
            const el = document.createElement('div');
            el.className = 'result-item';
            el.innerHTML = `
        <div class="result-thumb" style="background: var(--bg-secondary); display: flex; align-items: center; justify-content: center; font-size: 24px;">‚è≥</div>
        <div class="result-info">
          <div class="result-link">${name}</div>
          <div class="result-status status-${status}">${status === 'pending' ? '‰∏ä‰º†‰∏≠...' : ''}</div>
        </div>
      `;
            return el;
        }

        function updateResultItem(el, data, status) {
            if (status === 'success') {
                el.innerHTML = `
          <img class="result-thumb" src="${data.link}" alt="">
          <div class="result-info">
            <div class="result-link">${data.link}</div>
            <div class="result-actions">
              <button class="action-btn" data-copy="${data.link}">ÈìæÊé•</button>
              <button class="action-btn" data-copy="![image](${data.link})">MD</button>
              <button class="action-btn" data-copy='<img src="${data.link}" alt="image">'>HTML</button>
            </div>
          </div>
        `;
                el.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', () => copyText(btn, btn.dataset.copy));
                });
            } else {
                el.querySelector('.result-status').textContent = '‚ùå ' + data.error;
                el.querySelector('.result-status').className = 'result-status status-error';
            }
        }

        async function copyText(btn, text) {
            await navigator.clipboard.writeText(text);
            btn.textContent = '‚úì';
            btn.classList.add('copied');
            setTimeout(() => { btn.textContent = btn.dataset.copy.startsWith('!') ? 'MD' : (btn.dataset.copy.startsWith('<') ? 'HTML' : 'ÈìæÊé•'); btn.classList.remove('copied'); }, 1500);
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showError(msg) {
            errorEl.textContent = '‚ùå ' + msg;
            errorEl.classList.add('show');
        }

        // ÂéÜÂè≤ËÆ∞ÂΩï
        function getHistory() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            } catch { return []; }
        }

        function saveToHistory(data) {
            const history = getHistory();
            history.unshift({
                link: data.link,
                time: Date.now(),
                backend: currentBackend
            });
            // ÊúÄÂ§ö‰øùÂ≠ò100Êù°
            if (history.length > 100) history.pop();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function renderHistory() {
            const history = getHistory();
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">ÊöÇÊó†‰∏ä‰º†ËÆ∞ÂΩï</div>';
                return;
            }
            historyList.innerHTML = '<div class="history-list">' + history.map((item, idx) => `
        <div class="history-item" data-idx="${idx}">
          <img class="history-thumb" src="${item.link}" alt="" onerror="this.style.display='none'">
          <div class="history-info">
            <a class="history-link" href="${item.link}" target="_blank">${item.link}</a>
            <div class="history-time">${formatTime(item.time)} ¬∑ ${item.backend || 'unknown'}</div>
          </div>
          <div class="history-actions">
            <button class="action-btn" data-copy="${item.link}">Â§çÂà∂</button>
            <button class="delete-btn" data-idx="${idx}" title="Âà†Èô§">üóëÔ∏è</button>
          </div>
        </div>
      `).join('') + '</div>';

            historyList.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', () => copyText(btn, btn.dataset.copy));
            });
            historyList.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const history = getHistory();
                    history.splice(parseInt(btn.dataset.idx), 1);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
                    renderHistory();
                });
            });
        }

        function formatTime(ts) {
            const d = new Date(ts);
            return `${d.getMonth() + 1}/${d.getDate()} ${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
        }

        document.getElementById('clearHistory').addEventListener('click', () => {
            if (confirm('Á°ÆÂÆöÊ∏ÖÁ©∫ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÔºü')) {
                localStorage.removeItem(STORAGE_KEY);
                renderHistory();
            }
        });
    </script>
</body>
